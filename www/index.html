<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script><script src="js/app.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>


    
    <title>Sign-in, Then Tabs Example</title>

    <link href="http://fonts.googleapis.com/css?family=Open%20Sans%3A400%2C300%2C700" rel="stylesheet" type="text/css">
      
      
    
  </head>

  <body>
        
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
     <script id="default.html" type="text/ng-template">
      <ion-view title="default">
        <ion-content>
          <div >
            
          </div>
          
        </ion-content>
      </ion-view>
    </script>

    <script id="login.html" type="text/ng-template">

     
    
      <ion-view title="Sign-In">
        <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button nav-clear class="button button-block button-positive" ng-click="LogIn(user)">
              Sign-In
            </button>
         
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="forgot-password.html" type="text/ng-template">
      <ion-view title="Forgot Password">
        <ion-content padding="true">
          <p>
            Yeah this is just a demo showing how views can be shown without tabs, then you can navigate
            to views within tabs. Additionally, only one set of tabs needs to be written for all of the different views that should go inside the tabs. (Compared to written the same tab links in the footer of every view that's in a tab.)
          </p>
          <p>
            There's no username/password, just click
            the Sign-In button back a the sign-in view.
          </p>
          <p>
            Return to <a href="#/sign-in">Sign-In</a>.
          </p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="menu.html" type="text/ng-template">
    <ion-side-menus>

   <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
   </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
     <ion-list>
        <ion-item nav-clear menu-close href="#/app/search">
          North Indian
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          South Indian
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/chinese">
          Street Food
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          All
        </ion-item>
		<ion-item nav-clear menu-close href="#/app/login-into-menucontent">
          Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

    </script>

    <script id="playlists.html" type="text/ng-template">
      <ion-view title="All Recipe">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list >
    
      <ion-item style="float:left" ng-repeat="playlist in playlists"   href="#/app/playlists/{{playlist.id}}">
         <div style="width:200 ;height=550" >  
   <p   >   
        <img src="pics\{{playlist.pic}}" width="50" height="55" />

        </div>
       
        <div style="text-align:center">
         {{playlist.firstName}}
        </div>
      </ion-item>
    
    </ion-list>
  </ion-content>
</ion-view>
    </script> 

    <script id="playlist.html" type="text/ng-template">
      <ion-view title="Recipe Details">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list> 
      <ion-item  href="#/app/playlists/{{playlist.id}}">
    
        
    <div style="width:800 ;height=1800" >  
   <p   >      
 
 <img src="pics\{{playlist.blog}}" width="500" height="550" />

 
     </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
    </script> 

    <script id="browse.html" type="text/ng-template">
      <ion-view title="South Indian">
         <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
        <ion-content class="has-header">
    <ion-list> 
       <ion-item style="float:left" ng-repeat="playlist in browse" href="#/app/playlists/{{playlist.id}}">
        <div style="width:250;height:100;background-image:url(../pics/{{playlist.pic}});background-repeat: no-repeat;background-position: center;"  >


        </div>
       <div style="text-align:center">
         {{playlist.firstName}}
        </div>
        
      </ion-item>
    </ion-list>
  </ion-content>
      </ion-view>
    </script>

     <script id="search.html" type="text/ng-template">
      <ion-view title="North Indian">
         <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
        <ion-content class="has-header">
    <ion-list> 
       <ion-item style="float:left" ng-repeat="playlist in browse1" href="#/app/playlists/{{playlist.id}}">
       <div style=" width:250;height:100;background-image:url(../pics/{{playlist.pic}});background-repeat: no-repeat;background-position: center;"  >


        </div>
       
        <div style="text-align:center">
         {{playlist.firstName}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
      </ion-view>
    </script>
      <script id="chinese.html" type="text/ng-template">
      <ion-view title="Street Food">
         <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
        <ion-content class="has-header">
    <ion-list> 
       <ion-item style="float:left" ng-repeat="playlist in browse2" href="#/app/playlists/{{playlist.id}}">
       <div style="width:250;height:100;background-image:url(../pics/{{playlist.pic}});background-repeat: no-repeat;background-position: center;"  >
       
     


        </div>
       <div style="text-align:center">
         {{playlist.firstName}}
        </div>
        
      </ion-item>
    </ion-list>
  </ion-content>
      </ion-view>
    </script>

  </body>
</html>
